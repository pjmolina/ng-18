<div class="user" [@animacionSel]="seleccionado">
  <input type="text" [(ngModel)]="name" />
  <input type="text" [(ngModel)]="surname" />
  <!-- <span [class.classAdmin]="admin">{{ name }} {{ surname }}</span> -->
  <div *ngIf="admin; else operador" class="admin">Administrador</div>
  <button (click)="pulsado()">Seleccioname</button>
</div>

<ng-template #operador>
  <span class="operador">Operador</span>
</ng-template>
